<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digilocker - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    body
    {
        background-color: #eee;
    }
 
    .contents img
    {
        height: 60px;
        padding: 10px;
    }
    .form
    {
        padding: 65px;
        width: 400px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 5px 0px #6f42c1;
    }

    .form h4
    {
        float: left;
    }


    .butons button
    {
        background-color: #fff;
        border-color: #fff;
        color: black;
    }

    .butons button:active
    {
        color: #fff;
        background-color: #007bff;
        border-color: #007bff;
    }
    

</style>


<body>
    
    <div class="contents">
       <center>
        <img src="https://img1.digitallocker.gov.in/assets/img/digiLocker-flag-small.png" alt="">
        <form class="form" action="/signin" method="POST">
            <h4 >Sign In to your account!</h4>
            <br>
            <div class="form-group" >

                <div class="butons" id="butons">
                    <button type="button" class="btn btn-primary active" onclick="change('btn1')">Mobile</button>
                <button type="button" class="btn btn-primary" onclick="change('btn2')">Username</button>
                </div>

            </div>
            <div class="form-group">
               
                <br>
              <input type="text" class="form-control" id="exampleInputEmail1" name="user" aria-describedby="emailHelp" placeholder="Mobile*">
              
            </div>
            <div class="form-group">
            
              <input type="password" class="form-control" id="exampleInputPassword1" name="pin" placeholder="6 Digit Security PIN*">
            </div>
           
            <button type="submit" class="btn btn-primary btn-lg btn-block" style="background-color: #28a745;border-color: #28a745; " >Sign In</button>
          </form>
          <pre></pre>
          <p><b>Do not have an account?</b> <a href="/signup" style="color: dodgerblue; cursor: pointer; text-decoration: none;" >Sign Up</a> </p>
       </center>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        var btnContainer = document.getElementById("butons");

        // Get all buttons with class="btn" inside the container
        var btns = btnContainer.getElementsByClassName("btn");

        // Loop through the buttons and add the active class to the current/clicked button
        for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function() {
            var current = document.getElementsByClassName("active");
            
            // If there's no active class
            if (current.length > 0) {
            current[0].className = current[0].className.replace(" active", "");
            }

            // Add the active class to the current/clicked button
            this.className += " active";
        });
        }

        function change(btnid)
        {
            if(btnid == 'btn1')
            {
                input = document.getElementById('exampleInputEmail1')
                input.placeholder = 'Mobile*'
            }
            else
            {
                input = document.getElementById('exampleInputEmail1')
                input.placeholder = 'Username*'
            }
        }
    </script>

</body>
</html>
